<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header id="form-name">
      <h1>Contact Us</h1>
    </header>

    <form action="">
      <h2 id="form-title">How can we help you?</h2>
      <section id="personal-info">
        <ul>
          <li class="item">
            <label for="user-name">Your name</label>
            <input type="text" id="user-name" name="username" required />
          </li>
          <li class="item">
            <label for="user-email">Your E-mail Address</label>
            <input type="email" name="useremail" id="user-email" required />
          </li>
          <li class="item">
            <label for="user-phone-number">Your phone number</label>
            <input
              type="number"
              name="userphone"
              id="user-phone-number"
              required
            />
          </li>
        </ul>
      </section>

      <section id="message">
        <label for="user-message">Your Message</label>
        <textarea name="usermessage" id="user-message" rows="8"></textarea>
      </section>

      <section id="source">
        <label for="">How did you find us?</label>
        <select name="find" id="source" size="1">
          <option value="">Web search</option>
          <option value="">Word of mouth</option>
          <option value="">Other</option>
        </select>
      </section>

      <section id="reply">
        <h2>How should we reply?</h2>
        <div class="info">
          <input type="radio" id="call" name="call-user" />
          <label for="call">Call me</label>
        </div>

        <div class="info">
          <input type="radio" id="email" name="eamil-user" />
          <label for="email">Send me an email</label>
        </div>

        <div class="info">
          <input type="radio" id="no-reply" name="noreply" />
          <label for="no-reply">Don't reply</label>
        </div>
      </section>

      <section>
        <div class="terms">
          <input type="checkbox" id="terms" name="term" />
          <label for="terms">Accept terms</label>
        </div>
      </section>

      <section id="buttons">
        <button id="clear" type="reset">Clear</button>
        <button id="submit" type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
