<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms_challenge_solution</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/Forms_challenge_solution/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" id="username" name="username" required>
                    </li>
                    <li>
                        <label for="email">Your E-mail Address</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">Your Phone number</label>
                        <input type="tel" id="phone" name="phone" required minlength="8">
                    </li>
                    <li>
                        <label for="message">Your message<Address>
                        <textarea name="message" rows="6" id="message" required maxlength="200"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="channel">How did you find us?</label>
                <select name="channel" id="channel" required>
                    <option value="search">Web search</option>
                    <option value="word-of-mouth">Word of mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="reply-phone" required>
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email">
                        <label for="reply-email">Send me an Email</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-none" value="none">
                        <label for="reply-email">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section class="inline-control">
                <input type="checkbox" name="accept-terms" id="accept-terms" required>
                <label for="accept-terms">Accept terms</label>
            </section>

            <section id="form-actions">
                <button class="btn-empty" type="reset">Clear</button>
                <button class="btn-filled" type="submit">Submit</button>
            </section>
        </form>
    </main>
    
</body>
</html>
